    <style>
      .center {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center
      }

      .centered {
          width: 400px;
          height: 400px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%)
      }

      @keyframes load {
          0% {
              transform: translateX(40px)
          }

          50% {
              transform: translateX(-30px)
          }

          100% {
              transform: translateX(40px)
          }
      }
  </style>
